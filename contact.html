<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A Paul Memorabilia</title>
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <!--header container-->
      <div class="header-container">
        <div class="logo">
          <!--logo goes here-->
          <a href="index.html">
            <img src="images/logo.jpeg" alt="Company logo" />
          </a>
        </div>
        <nav class="site-nav">
          <a href="index.html">Home</a>
          <a href="catalogue.html">Catalogue</a>
          <a href="about.html">About</a>
          <a href="contact.html">Contact</a>
          <a href="special_offers.html">Special Offers</a>
        </nav>
      </div>
    </header>
    <main>
      <!--main content container-->
      <div class="contact-us">
        <div class="contact-us-info">
          <h1>Contact Us</h1>
          <p>We value your opinions and would love to hear from you.</p>
          <p>Please use the contact form below to get in touch.</p>

          <form action="">
            <div class="name-email">
              <label for="name"
                >Name
                <input type="text" name="name" placeholder="Name" />
              </label>
              <label for="email"
                >Email
                <input type="email" name="email" placeholder="Email" />
              </label>
            </div>
            <div class="contact-message">
              <label for="message">
                <textarea
                  name="message"
                  id="messafe"
                  cols="30"
                  rows="10"
                  placeholder="Leave your message here"
                ></textarea>
              </label>
            </div>
            <label for="button">
              <button class="form-button" type="button" value="submit">
                Submit
              </button>
            </label>
          </form>
        </div>
        <div class="contact-img">
          <img src="images/typewriter.jpeg" alt="typewriter" />
        </div>
      </div>
    </main>
    <footer>
      <p>&copy; 2021 A Paul Memorabilia - All rights reserved</p>
    </footer>
  </body>
</html>
